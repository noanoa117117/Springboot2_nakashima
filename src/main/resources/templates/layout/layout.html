<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">
<!-- tymeleafでレイアウト使用 -->
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport"
	content="width=device-width,initial-scale=1,shrink-to-fit=no">

<!-- 共通CSS読み込み -->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/layout/layout.css}">
<!-- 共通js読み込み -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstarap/js/bootstrap.min.js}" defer></script>

<title></title>
</head>
<body>
	<nav layout:replace="~{layout/header::header}"></nav>
	<!-- ヘッダー replaceで他のhtml読み込み(ファイルパス::キー名)-->

	<!-- メニュー -->
	<div class="container-fluid">
		<div class="row">
			<nav class="col-sm-2 bg-light sidebar pt-2">
				<div layout:replace="~{layout/menu::menu}"></div>
			</nav>
		</div>
	</div>
	<!-- コンテンツ -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 offset-sm-2 main">
				<!-- layout::fragmentは任意のキー名だけ指定 -->
				<div layout:fragment="content"></div>
			</div>
		</div>
	</div>
</body>
</html>
